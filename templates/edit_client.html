<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocate Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>client Information Form</h1>

    <form action="{{ url_for('edit_client') }}" method="POST">
        <!-- Name Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" value="{{ client.first_name if client else '' }}" required>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" value="{{ client.email if client else '' }}" required>

        <!-- Phone Field -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="{{ client.phone if client else '' }}" required>

        <!-- Address Line 1 -->
        <label for="address1">Address Line 1:</label>
        <input type="text" id="address1" name="address1" placeholder="Enter your primary address" value="{{ client.address_line if client else '' }}" required>

        <!-- Address Line 2 -->
        <label for="address2">Address Line 2:</label>
        <input type="text" id="address2" name="address2" placeholder="Enter your secondary address (optional)" value="{{ client.address_line2 if client else '' }}">

        <!-- City Field -->
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" value="{{ client.city if client else '' }}" required>

        <!-- Pincode Field -->
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" value="{{ client.pincode if client else '' }}" required>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
